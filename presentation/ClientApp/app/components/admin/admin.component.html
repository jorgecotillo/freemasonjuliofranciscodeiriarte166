<h1>Envio de alertas grupales</h1>
<div class="alert alert-success alert-dismissible show" role="alert" *ngIf="_success">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Alerta enviada satisfactoriamente!</strong>
</div>
<form [formGroup]="admin_form" (ngSubmit)="onSubmit()" novalidate>
    <div class="container" style="width:80%">
        <div class="form-group row">
            <label for="broadcast" class="col-2 col-form-label">Titulo del mensaje:</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="title" maxlength="47"/>
                <small class="form-text text-muted"><code>{{ admin_form.get('title').value.length  }}</code> of 47 characters</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="broadcast" class="col-2 col-form-label">Descripcion:</label>
            <div class="col-10">
                <textarea class="form-control" formControlName="message" maxlength="250"></textarea>
                <small class="form-text text-muted"><code>{{ admin_form.get('message').value.length }}</code> of 250 characters</small>
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary" [disabled]="!admin_form.valid">Enviar</button>
        </div>
    </div>
</form>
