<h1>Notificaciones recientes</h1>
<div class="list-group" *ngIf="_notifications">
  <a class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let notification of _notifications">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{notification.title}}</h5>
    </div>
    <p class="mb-1">{{notification.message}}</p>
    <small></small>
  </a>
</div>
